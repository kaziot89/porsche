<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <img id="logo" src="/Logo.png" alt="" />
      <p id="name">PORSCHE Resseler</p>
    </div>
    <div class="menu">
      <ul>
        <li>O nas</li>
        <li>O Porsche</li>
        <li>Serwis</li>
        <li>Kontakt</li>
      </ul>
    </div>
    <div class="car_card">
      <img
        class="card_photo"
        src="/Card photos/911-carrera-e1611401316388.png"
        alt="carrera 911"
      />
      <span class="card_specs" id="model_name">911 Carrera</span>
      <span class="card_specs" id="production">Rok produkcji: 2022</span>
      <span class="card_specs" id="power">Moc: 283 KM</span>
      <span class="card_specs" id="acceleration">0-100 km/h: 4,0s</span>
      <span class="card_specs" id="price">Cena: 593000 PLN</span>
    </div>
  </body>
  <script src="script.js"></script>
</html>
